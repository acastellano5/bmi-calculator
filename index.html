<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container px-3 mb-3">
        <div class="row">
            <div class="col-12">
                <div class="col-12 d-flex">
                    <button class="unit-btn active" id="us-btn">US Units</button>
                    <button class="unit-btn inactive" id="metric-btn">Metric Units</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container px-3 main-container py-5">
        <div class="row">
            <div class="col-12">
                <h1>BMI Calculator</h1>
            </div>
        </div>

        <div class="row form-sect">
            <div class="col-12">
                <form class="us-units" autocomplete="off">
                    <div class="mb-3">
                        <label class="mb-1">Weight:</label>
                        <input type="text" class="form-control" id="weight" placeholder="lbs">
                    </div>

                    <div>
                        <label class="mb-1">Height:</label>
                        <div class="d-flex height-container">
                            <input type="text" placeholder="ft" class="form-control" id="height">
                            <input type="text" placeholder="in" class="form-control in-btn" id="inches">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center">
                <button class="foot-btn calc-btn">Calculate</button>
                <button class="foot-btn ms-3 clear-btn">Clear</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 results">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
